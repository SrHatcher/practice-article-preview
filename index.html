<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--MODERN-CSS-RESET-->
  <link rel="stylesheet" href="./reset.css">
  <!--my styles-->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Article preview component</title>
</head>
<body>
  <main>
    <div class="main__img">
      <img src="./images/drawers.jpg" alt="pot with plants and frames on a drawer">
    </div>
    <h1 class="main__h1">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
    <p class="main__p">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
    <div class="main__credits credits">
      <span class="credits__picture"></span>
      <div class="credits__name_wrapper">
        <span class="credits__name">Michelle Appleton</span>
        <span class="credits__date">28 Jun 2020</span>
      </div>
      <svg class="credits__share_button share_button--ace">
        <use xlink:href="./images/icon-share.svg"></use>
      </svg>
      <div class="credits__social_media ">
        <span>SHARE</span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
